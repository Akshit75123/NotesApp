<!-- templates/update_note.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Note</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Update Note</h1>
    <form th:action="@{/saveNote}" th:object="${note}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-row">
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea th:field="*{content}" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn update-btn">Update Note</button>
        <a href="/" class="btn delete-btn">Back</a>
    </form>
</div>
</body>
</html>
