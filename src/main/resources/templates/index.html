<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Notes</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>My Notes</h1>
    <a href="/showNewNoteForm" class="btn">Add New Note</a>


    <div class="notes-list" th:if="${listNotes != null}">
        <div class="note-card" th:each="note : ${listNotes}">
            <h2 th:text="${note.title}">Note Title</h2>
            <p th:text="${note.content}">Note Content</p>
            <a th:href="@{/updateNote/{id}(id=${note.id})}" class="btn update-btn">Edit</a>
            <a th:href="@{/deleteNote/{id}(id=${note.id})}"
               class="delete-btn"
               onclick="return confirm('Are you sure you want to delete this note?');">
                Delete
            </a>

        </div>
    </div>
</div>
</body>
</html>
